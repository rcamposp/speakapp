<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Theme Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="static/css/theme.css" rel="stylesheet">    

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <nav id="menu-top" class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="row">
          <a class="navbar-brand col-xs-6" href="./login.html">SpeakApp</a>
          <a class="col-xs-6" id="add-button" href="./add.html">
             <span class="pull-right glyphicon glyphicon-plus" aria-hidden="true"></span>
          </a>          
        </div>
        
      </div>
    </nav>

    <div class="container main-container" role="main">

   
      <div class="card">
        <div id="new-topic">
          <h4>Nuevo tema</h4>
          <hr>
          <form id="add-post" method="POST" action="./add">
          {% csrf_token %} 
            <div class="row">
              <div class="col-xs-12">
                <label for="twitter-accounts">Twitter de autoridades competentes</label>
                <input id="twitter-accounts" type="text" name="twitter_accounts" class="form-control" placeholder="@blahblah @minrepcol">
              </div>
            </div>

            <div class="row">
              <div class="col-xs-6">
                <label for="location">Categoría</label>
                 <select name="category_id" class="form-control">  
                 {% for category in categories %}
                    <option value="{{category.id}}">{{category.name}}</option>
                 {% endfor %}               
                 </select>
               </div>
               <div class="col-xs-6">
                  <label for="location">En</label>
                  <input id="location" name="location" type="text" class="form-control typeahead" autocomplete="off" placeholder="ej: Bogotá, Antioquia">
               </div>             
             </div>
             <div class="row">
                <div class="col-xs-12">
                  <textarea id="text" name="message" placeholder="Escribe tu mensaje aquí"></textarea>
                  <p id="text-counter"><span id="variable">0</span> / <span id="max-length">140</span></p>
                </div>
             </div>
             <div class="row">
                <div class="col-xs-12">
                  <button class="button ok pull-right">Enviar</button>
                  <button class="button cancel pull-right">Cancelar</button>               
                  
               </div>
             </div>
           </form>
          </div>
        </div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/docs.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="static/js/ie10-viewport-bug-workaround.js"></script>
    <script src="static/js/typeahead.bundle.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
        var data = [];
        var maxLength = 140;
        {% for location in locations %}
            data.push("{{location.name}}");
        {% endfor %}                 
        $('#location').typeahead({source : data});

        $("#text").on('change keyup paste', function(){
          if($(this).val().length >= maxLength){
            $(this).val($(this).val().substring(0,maxLength));
          }
          $("#variable").html($(this).val().length);
        });

        $("#twitter-accounts").on('change keyup paste', function(){
            maxLength = 140 - $(this).val().length;
            $("#max-length").html(maxLength);
            $("#text").trigger("change");
        });

        $(".button.ok").click(function(){
            var r = confirm("¿Seguro que quieres publicar tu mensaje ahora?");
            if (r == true) {
                txt = "Si!";
                $("#add-post").submit();
            } else {
                txt = "No";
                return false;
            }
        });
           
    });  
    </script>
  </body>
</html>
